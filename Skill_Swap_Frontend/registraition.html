<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap - Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="Skill Swap Logo" class="logo">
      <h2 class="welcome-text">Join Skill Swap</h2>
      <p>Learning is better together – create your account now!</p>
      <button onclick="location.href='index.html'">Already have an account?</button>
    </div>

    <div class="right-panel">
      <h2 class="create-account">CREATE ACCOUNT</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email Address" />
      <div class="password-container">
        <input type="password" placeholder="Password" id="password">
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <button id="register-btn">Sign Up</button>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>

</html>
