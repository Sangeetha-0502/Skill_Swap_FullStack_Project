<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap - Home</title>
  <link rel="stylesheet" href="landingstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="navbar">
    <div class="left-icons">
      <div class="profile-icon" onclick="goToProfile()">
        <img src="assets/profile-icon.png" id="profile-icon" />
      </div>
      <div class="notification-icon" onclick="goToNotifications()">
        <i class="fas fa-bell"></i>
      </div>
    </div>
    <h1 class="center-heading">SKILL SWAP</h1>
  </header>


  <main class="landing-content">
    <h2 id="greeting">Hey, Hi!</h2>
    <p>You have taken a great step towards learning</p>
    <button onclick="findMatch()">Find Match</button>
  </main>

  <script src="main.js"></script>

</body>

</html>
