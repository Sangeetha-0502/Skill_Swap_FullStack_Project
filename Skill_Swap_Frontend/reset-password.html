<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #00b8b8, #008080);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #00b8b8;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"] {

            padding: 12px 15px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #00b8b8;
            box-shadow: 0 0 5px rgba(0, 184, 184, 0.3);
        }

        .toggle-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00b8b8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008080;
        }

        #msg {
            margin-top: 15px;
            font-size: 0.9rem;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Reset Your Password</h2>

        <div class="input-wrapper">
            <input type="password" id="newPassword" placeholder="Enter new password">
            <span class="toggle-eye" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
        </div>

        <div class="input-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <span class="toggle-eye" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
        </div>

        <button onclick="resetPassword()">Reset Password</button>
        <p id="msg"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        function resetPassword() {
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const msg = document.getElementById("msg");

            if (!newPassword || !confirmPassword) {
                alert("Please fill in both password fields.");
                return;
            }

            if (newPassword !== confirmPassword) {
                msg.style.color = "red";
                msg.textContent = "Passwords do not match!";
                return;
            }

            fetch("http://localhost:8080/api/user/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Invalid or expired token");
                    return res.text();
                })
                .then(msgText => {
                    msg.style.color = "green";
                    msg.textContent = msgText;
                    alert("Password reset successful! You can now log in.");
                    window.location.href = "index.html";
                })
                .catch(err => {
                    msg.style.color = "red";
                    msg.textContent = err.message;
                });
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }
    </script>

</body>

</html>
